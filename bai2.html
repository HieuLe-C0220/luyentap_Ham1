<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<button onclick="add1point()">click</button>
<script>
    let a = parseInt(prompt('Nhập vào 1 số'));
    let result;
    function add1point() {
        result = ++a;
        document.write(result);
    }
</script>
</body>
</html>
